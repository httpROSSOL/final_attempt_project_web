<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\StyleLogin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="..\static\js\AuthorisationScript.js"></script>
    <link rel="stylesheet" href="..\static\css\StyleRegistration.css">
</head>

<body>
<div class="container">
    <h2>Войти</h2>
    <form>
        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="user_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="user_password" name="password" required>
        </div>
    </form>
    <div class="form-group">
        <button id="login_button" type="submit" onclick="LoginClick()">Войти</button>
    </div>
</div>
</body>

</html>
